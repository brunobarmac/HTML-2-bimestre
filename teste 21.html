<!DOCTYPE html>
<head>
  <title>Carrinho de Compras - Pet Shop</title>
  <style>
    header {
      background-color: #7396f7;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
    }
    .carrinho {
      width: 60%;
      background-color: #9eb4f1;
      padding: 20px;
      border-radius: 5px;
    }
    .total {
      text-align: center;
    }
  </style>
  <script>
    window.onload = function() {
      // Recupera o carrinho do localStorage
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

      // Exibe os itens no carrinho
      var carrinhoContainer = document.getElementById("itensCarrinho");
      var total = 0;

      // Cria os elementos de lista para cada item
      carrinho.forEach(item => {
        var itemDiv = document.createElement("div");
        itemDiv.innerHTML = `<strong>${item.nome}</strong> - R$ ${item.preco.toFixed(2)}`;
        carrinhoContainer.appendChild(itemDiv);
        total += item.preco;
      });

      // Exibe o total
      var totalDiv = document.getElementById("total");
      totalDiv.innerHTML = `<h3>Total: R$ ${total.toFixed(2)}</h3>`;
    }
  </script>
</head>
<body>

<header>
  <h1>Pet Shop Online</h1>
</header>

<div class="container">
  <div class="carrinho">
    <h3>Seu Carrinho</h3>
    <div id="itensCarrinho"></div>
    <div class="total" id="total"></div>
  </div>
</div>

</body>
</html>
